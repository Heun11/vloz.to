<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{%block title%}{%endblock%}</title>
    <style type="text/css">

      .acc {
        float: right;
      }

      .center {
        text-align: center;
        font-size: larger;
      }

      body
      {
        background-image: linear-gradient(to right,rgb(14, 14, 14),rgb(39, 39, 39));
        color: white;
        font-family: Arial;
      }

      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: rgb(41, 39, 39);
      }

      li {
        float: left;
      }

      li a, .dropbtn {
        display: inline-block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      li a:hover, .dropdown:hover .dropbtn {
        background-color: rgba(45, 211, 19, 0.66);
        color: rgb(0, 0, 0);
      }

      li.dropdown {
        display: inline-block;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
      }

      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
      }

      .dropdown-content a:hover {background-color: #f1f1f1;}

      .dropdown:hover .dropdown-content {
        display: block;
      }

    </style>
  </head>
  <body>
    <ul>
      <li><a class="active" href="/">Home</a></li>
      <li><a href="/upload">Upload</a></li>
      <li><a href="/download">Download</a></li>
      <li class="dropdown" >
        <a href="javascript:void(0)" class="dropbtn">Account</a>
        <div class="dropdown-content">
          <a href="/account/user">User</a>
          <a href="/account/logout">Logout</a>
          <a href="/account/login">Login</a>
          <a href="/account/register">Register</a>
        </div>
      </li>
      <li class="acc" >
        <a href="#about" >About</a>
      </li>
    </ul>

    <div class="center" >
      {%block content%}
      {%endblock%}
    </div>
  </body>
</html>
