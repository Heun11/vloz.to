{% extends "base.html" %}
{% block title %}Register Page{% endblock %}
{% block content %}
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for msg in messages %}
        <h2>{{msg}}</h2>
      {% endfor %}
    {% endif %}
  {% endwith %}

<h1>Register:</h1>
<form action="#" method="post">
  <p>Name:</p>
  <p><input type="text" name="ln"></p>
  <p>Email:</p>
  <p><input type="email" name="em"></p>
  <p>Password:</p>
  <p><input type="password" name="pw"></p>
  <p><input type="submit" value="submit"></p>
</form>
{% endblock %}
